<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Månedlig rapport</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.css' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <link href='https://fullcalendar.io/js/fullcalendar-scheduler-1.5.0/scheduler.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/getMonthlyReport.css}">

</head>
<body>

<div id="nav" th:replace="fragments/header :: header"></div>

<h2 id="header">Månedlig rapport</h2>
<a class="waves-effect waves-light btn blue darken-4" id="new">Send</a>

<table id="myTable" class="tablesorter">
    <thead>
    <tr>
        <th><b>Fornavn</b></th>
        <th><b>Etternavn</b></th>
        <th><b>E-post</b></th>
        <th><b>Timer</b></th>
    </tr>
    </thead>

    <tbody id="users">

    </tbody>
</table>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script th:src="@{/js/managers/common.js}"></script>
<script th:src="@{/js/managers/userManager.js}"></script>
<script th:src="@{/js/managers/shiftManager.js}"></script>

<script src="/js/managers/shiftManager.js"></script>
<script src="/js/managers/userManager.js"></script>

<script>

    getMonthlyReportMap(new Date().getMonth()+1, function (map) {

        console.log(map);

        getAllUsers(function (employees) {


            const div = document.getElementById("users");

            for (let i = 0; i < employees.length; i++) {

                let employee = employees[i]; // Uten const faile alt

                var nr = employee.employeeId;

                div.innerHTML +=
                        "<tr>" +
                        "<td>" + employee.firstName + "</td>" +
                        "<td>" + employee.lastName + "</td>" +
                        "<td>" + employee.email + "</td>" +
                        "<td>" + (map[nr] == undefined ? "0" : map[nr])  + "</td>" +
                        "</tr>";
            }
        })
    })

    $("#new").click(function () {

        swal({
                    title: "Klar for innsending",
                    text: "Skriv inn e-posten til mottaker av den måndelige rapporten.",
                    type: "input",
                    showCancelButton: true,
                    cancelButtonText: "Avbryt",
                    confirmButtonText: "Send",
                    closeOnConfirm: false,
                    animation: "slide-from-top",
                    inputPlaceholder: "Skriv e-postadresse her"
                },
                function (inputValue) {
                    if (inputValue === false) return false;
                    if (inputValue === "") {
                        swal.showInputError("Du må skrive noe");
                        return false
                    }
                    swal("Månedlig rapport innsendt", "Du skrev: " + inputValue, "success");
                }
        );
    })
</script>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src ='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/locale/nb.js"></script>
<script src='https://fullcalendar.io/js/fullcalendar-scheduler-1.5.0/scheduler.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script th:src="@{js/managers/common.js}"></script>
<script th:src="@{js/managers/shiftManager.js}"></script>
<script th:src="@{js/managers/userManager.js}"></script>
<script th:src="@{js/managers/util.js}"></script>


</body>
</html>
