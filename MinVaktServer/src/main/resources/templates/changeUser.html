<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rediger</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Legg til bruker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/changeUser.css}">

</head>
<body>
<div id="nav" th:replace="fragments/header :: header('Rediger profil')"></div>
<!-- Page Layout here -->
<main>
    <div class="row" id="input">
        <div class="col s12 m7 l10">
            <div class="row">
                <form id="changeUserForm" action="javascript:checkChangeUser()">
                <div class="row">
                    <div class="input-field col s12 m5">
                        <input placeholder="" id="first_name1" type="text" class="validate" required>
                        <label for="first_name1">Fornavn</label>
                    </div>

                    <div class="input-field col s12 m5">
                        <input placeholder="" id="last_name1" type="text" class="validate" required>
                        <label for="last_name1">Etternavn</label>
                    </div>
                </div>

                <div class="row">

                    <div class="input-field col s12 m5">
                        <input placeholder="" id="phone1" type="number" class="validate" required>
                        <label for="phone1">Telefon</label>
                    </div>
                </div>

                <div class="left-align">
                    <button id="updateBtn" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Oppdater</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

<script th:src="@{/js/managers/common.js}"></script>
<script th:src="@{/js/managers/userManager.js}"></script>

<script th:src="@{/js/managers/util.js}"></script>

<script th:src="@{/js/changeUser.js}"></script>

</body>
</html>
