</div>

<div class="first_row row"><br>
    <div class="col s3"><i class="material-icons light green-text" id="circle">brightness_1</i><p id="text1">Tilgjengelig</p></div>
    <div class="col s3"><i class="material-icons light red-text" id="circle2">brightness_1</i><p id="text2">Utilgjengelig <b>U</b></p></div>
</div>

    <div id='external-events'>

        <div class='fc-event' id="22-VaktFRAVÆR">U: 22:00-06:00</div>

<a class="waves-effect waves-light btn blue darken-4" id="save">Lagre tilgjengelighet</a>


    <div id='calendar'></div>

</div>
