<!DOCTYPE html>
<head>
    <title>Tilgjengelighet</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../static/css/availability.css">
    <script src="../js/availability.js"></script>

    <!-- Javascript -->
    <script language="javascript">
        $(document).ready(function(){
            $('.modal-trigger').leanModal();

            $('#calendar').fullCalendar({
                header: {
                    left:'prev, today',
                    center:'title',
                    right:'next'
                },
                firstDay: 1,
                weekNumbers: true,
                dayNamesShort: ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'],
                monthNames: ['Januar', 'Februar', 'Mars', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Desember'],
                weekNumberTitle: 'Uke',
                buttonText: {
                    today:    'I dag',
                    month:    'Måned',
                    week:     'Uke',
                    day:      'Dag',
                    list:     'Liste'
                }
            })
        });
    </script>
</head>

<body>

<div id="nav">
    <div class="navbar-fixed">
        <nav class="blue lighten-2 z-depth-1">
            <div class="nav-wrapper">
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <i class="small material-icons">home</i>

                <!--<a href="#" class="large material-icons">home</a>-->
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../static/timeSheet.html">Vaktliste</a></li>
                    <li><a href="badges.html">Tilgjengelighet</a></li>
                    <li><a href="collapsible.html">Ledige vakter</a></li>
                    <li><a href="collapsible.html">Ansatte</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>


<!-- calendar -->
<div class="cal">
    <div class="section"></div>
    <div id="calendar"></div>
</div>
<br>
<br>

<div id="knapp">
    <!-- Modal Trigger -->

    <a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#mda">Bytte vakt</a>

    <!-- Modal Structure -->
    <div id="mda" class="modal modal-fixed-footer bottom-sheet">
        <div class="modal-content">
            <h4>Vaktbytte</h4>
            <p>Trykk på den vakten du vil bytte dermed "Bytt vakt"</p>
        </div>
        <div class="modal-footer">
            <a href="javascript:;" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
</div>

<!-- Sidebar-->
<aside>
    <div>
        <div class="right grey lighten-2 z-depth-3">
            <form>
                <div class="center-align">
                    <div class="section"></div>
                    <i class="large material-icons">face</i>
                </div>
                <div class="firstname row">
                    <div class="input-field col s11">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Fornavn</label>
                    </div>
                </div>

                <div class="lastname row">
                    <div class="input-field col s11">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Etternavn</label>
                    </div>
                </div>

                <!-- Modal Trigger -->
                <div class="col s12 center">
                    <a class="modal-trigger waves-effect blue lighten-2 btn" href="#modal1">Rediger</a>
                </div>
                <!-- Modal Structure -->
                <div id="modal1" class="modal modal-fixed-footer">
                    <div class="modal-content">
                        <h4>Rediger informasjon</h4>
                        <div class="firstname row">
                            <div class="input-field col s11">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Fornavn</label>
                            </div>
                        </div>

                        <div class="lastname row">
                            <div class="input-field col s11">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Etternavn</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s11">
                                <input id="email" type="text" class="validate">
                                <label for="email">E-postadresse</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s11">
                                <input id="phone" type="text" class="validate">
                                <label for="phone">Telefon</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <a class="waves-effect blue lighten-2 btn">Endre passord</a>
                            </div>
                        </div>

                        <hr/>
                        <div class="center-align red-text">
                            <h6>Viktig info.:</h6>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Oppdater</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect blue lighten-2 btn">Endre passord</a>
                    </div>
                </div>

                <hr/>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</aside>


</body>
</html>
