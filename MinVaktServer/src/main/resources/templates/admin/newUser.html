    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Legg til bruker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/hideSpinner.css}">
</head>

<body>

<div id="nav" th:replace="fragments/header :: header"></div>
    <!-- Page Layout here -->
<main>
    <div class="row">
        <div class="col s12 m7 l10">
            <div class="row">
                <form id="newUserForm" action="javascript:addUserForm()">

                <h2>Legg til bruker</h2>
                    <div class="row">
                        <div class="input-field col s5">
                            <input id="first_name1" type="text" class="validate" required>
                            <label for="first_name1">Fornavn</label>
                        </div>

                        <div class="input-field col s5">
                            <input id="last_name1" type="text" class="validate" required>
                            <label for="last_name1">Etternavn</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s5">
                            <input id="email1" type="email" class="validate" required>
                            <label for="email1">E-postadresse</label>
                        </div>

                        <div class="input-field col s5">
                            <input id="phone1" type="number" class="validate" required>
                            <label for="phone1">Telefon</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s5">
                            <input id="positionPercentage" type="number" min="0" max="100" class="validate" required>
                            <label for="positionPercentage">Stillingsprosent</label>
                        </div>

                        <div class="input-field col s5">
                            <label>
                                <select id="category-box" class="browser-default white">
                                    <option value="" disabled selected>Velg stilling</option>
                                    <option value="1">Sykepleier</option>
                                    <option value="2">Helsefagarbeider</option>
                                    <option value="3">Assistent</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="left-align">
                        <button id="button" class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Opprett bruker</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script th:src="@{/js/managers/common.js}"></script>
<script th:src="@{/js/managers/userManager.js"></script>
<script th:src="@{/js/managers/requestChangeManager.js}"></script>
<script th:src="@{/js/newUser.js}"></script>

</body>
</html>
