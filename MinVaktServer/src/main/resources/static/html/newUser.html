<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/newUser.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script src = "newUser.js"></script>

<h1>Legg til bruker:</h1>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Fornavn</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Etternavn</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id ="email" type="text" class="validate">
                <label for="email">E-postadresse</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Passord</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="phone" type="phone" class="validate">
                <label for="phone">Telefon</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                    <input id="positionPercentage" type="positionPercentage" class="validate">
                    <label for="positionPercentage">Stillingsprosent</label>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Velg stillingen</option>
                <option value="1">Sykepleier</option>
                <option value="2">Helsefagarbeider</option>
                <option value="3">Assistent</option>
            </select>
            <label>Stilling</label>
        </div>

        <button type="button" onclick="alert('Laget en ny bruker!')">Opprett bruker</button>

    </form>
</div>

<!--
Fornavn: <input type="text" name="FirstName"><br>
Etternavn: <input type="text" name="LastName"><br>
E-mail: <input type="text" name="Mail"><br>
Telefon: <input type="text" name="Phone"><br>
Stillingsprosent: <input type="text" name="PositionPercentage"><br>
Stilling: <input type="text" name="Position"><br>

<button type="button" onclick="alert('Laget en ny bruker!')">Lagre!</button>
-->

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
