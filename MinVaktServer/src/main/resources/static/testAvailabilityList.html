        <a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#mda">Bytte vakt</a>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script src="js/managers/shiftManager.js"></script>
<script src="js/managers/userManager.js"></script>

<!--ONLY FOR TESTING-->
<script >

    $(document).ready(function(){

        var resourceList = [];
        var eventList = [];

        getAllNonAssignedShifts(function (nonAssignedShifts) {

            for(var i=0 ;i<nonAssignedShifts.length; i++){

                const nonAssignedShift = nonAssignedShifts[i];

                //console.log(nonAssignedShift);

                getUserById(nonAssignedShift.employeeId, function (user) {

                    getShiftWithId(nonAssignedShift.shiftId, function (shift) {


                        //console.log(user);
                        //console.log(shift);

                        var resource = {
                            id: user.employeeId,
                            title: user.firstName +" "+user.lastName,
                        }

                        $('#calendar').fullCalendar( 'addResource', resource)


                        var event  = {

                            id: shift.shiftId,
                            resourceId: user.employeeId,
                            start: shift.fromTime.split("T")[0],
                            end: shift.toTime.split("T")[0],
                            title: shift.fromTime.split("T")[1].substr(0,5)+" - "+shift.toTime.split("T")[1].substr(0,5),

                            stick: true

                        }

                        $('#calendar').fullCalendar('renderEvent', event, true);

                        resourceList.push(resource)
                        eventList.push(event)


                    })
                })
            }


            $('.modal-trigger').modal();

            $('#calendar').fullCalendar({
                header: {
                    left:'prev, today',
                    center:'title',
                    right:'next'
                },
                firstDay: 1,
                weekNumbers: true,
                dayNamesShort: ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'],
                monthNames: ['Januar', 'Februar', 'Mars', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Desember'],
                weekNumberTitle: 'Uke',
                buttonText: {
                    today:    'I dag',
                    month:    'Måned',
                    week:     'Uke',
                    day:      'Dag',
                    list:     'Liste'
                },
                resources: resourceList,
                events: eventList,

                eventClick: function( event, jsEvent, view ) {

                    console.log(event);
                    //alert("*Insert CSS stuff here*\n[SETT SOM TILGJENGELIG]");

                }
        })
    });

})



</script>
