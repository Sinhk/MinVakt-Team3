<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/newUser.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script src="newUser.js"></script>


<h1>Legg til bruker:</h1>
<img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">


<form>
    <div class="group">
        <input id="first_name" type="text"><span class="bar"></span><span class="highlight"></span>
        <label for="first_name">Fornavn</label>
    </div>
    <div class="group">
        <input id="last_name" type="text"><span class="bar"></span><span class="highlight"></span>
        <label for="last_name">Etternavn</label>
    </div>
    <div class="group">
        <input id="email" type="text"><span class="bar"></span><span class="highlight"></span>
        <label for="email">E-postadresse</label>
    </div>
    <div class="group">
        <input id="password" type="password"><span class="bar"></span><span class="highlight"></span>
        <label for="password">Passord</label>
    </div>
    <div class="group">
        <input id="phone" type="phone"><span class="bar"></span><span class="highlight"></span>
        <label for="phone">Telefon</label>
    </div>
    <div class="group">
        <input id="positionPercentage" type="positionPercentage"><span class="bar"></span><span
            class="highlight"></span>
        <label for="positionPercentage">Stillingsprosent</label>
    </div>

    <div class="group">
        <select>
            <option value="" disabled selected>Velg stillingen</option>
            <option value="1">Sykepleier</option>
            <option value="2">Helsefagarbeider</option>
            <option value="3">Assistent</option>
        </select>
    </div>

    <button type="button" class="button buttonBlue">Opprett bruker
        <div class="ripplesCircle"><span class="ripplesCircle"></span></div>
    </button>

</form>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
