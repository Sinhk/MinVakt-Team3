<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Materialize - Codepen</title>
    <!-- CSS  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="../css/newUser.css">
</head>

<body>

<div class="row">

    <div class="col s12">
        <div class="row">

            <h2>Legg til bruker</h2>

            <div class="row">
                <div class="input-field col s5">
                    <input id="first_name1" type="text" class="validate">
                    <label for="first_name1">Fornavn</label>
                </div>

                <div class="input-field col s5">
                    <input id="last_name1" type="text" class="validate">
                    <label for="last_name1">Etternavn</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s5">
                    <input id="email1" type="text" class="validate">
                    <label for="email1">E-postadresse</label>
                </div>

                <div class="input-field col s5">
                    <input id="phone1" type="text" class="validate">
                    <label for="phone1">Telefon</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s5">
                    <input id="positionPercentage" type="text" class="validate">
                    <label for="positionPercentage">Stillingsprosent</label>
                </div>




                <div class="input-field col s5">
                    <select class="browser-default white">
                        <option value="" disabled selected>Velg stilling</option>
                        <option value="1">Sykepleier</option>
                        <option value="2">Helsefagarbeider</option>
                        <option value="3">Assistent</option>
                    </select>
                </div>
            </div>



            <div class="left-align">
                <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">Opprett bruker
                </button>
            </div>
        </div>
    </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
</body>
</html>
