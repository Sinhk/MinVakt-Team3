<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a shift </title>

</head>
<body>

<div>
    <p>Start: YYYY-MM-DD</p><input id="startDate">
    <p>End:   YYYY-MM-DD</p><input id="endDate">

    <p>Start: HH:MM</p><input id="startHour">
    <p>End:   HH:MM</p><input id="endHour">

    <p>Department ID</p><input id="departmentId">
    <p>Required</p><input id="required">

    <button id="addShift">Add shift</button>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="js/managers/shiftManager.js"></script>
<script>

    $(document).ready(function () {

        $("#addShift").click(function () {
            var start = $("#startDate").val();
            var end = $("#endDate").val();

            var startH = $("#startHour").val();
            var endH = $("#endHour").val();

            var dep = $("#departmentId").val();
            var req = $("#required").val();

            addShift(JSON.stringify({

                fromTime: start+"T"+startH+":00",
                toTime: end+"T"+endH+":00",
                departmentId: dep,
                requiredEmployees: req

            }),function (data) {

                console.log(data);

            })
        })




    })

</script>

</body>

</html>
