<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>

<style>
    body {
        background-image: url("http://wandering.tv/wp-content/uploads/2014/10/shutterstock_46332052-1.jpg");
        background-size:100% 100%;
        background-repeat: no-repeat;
    }
</style>

<h1>Trondheim kommune</h1>

<form>
    <div class="group">
        <input type="text">
        <span id="emailInput"></span>
        <span class="bar"></span>
        <label>E-post</label>
    </div>

    <div class="group">
        <input type="password">
        <span id="passwordInput"></span>
        <span class="bar"></span>
        <label>Passord</label>

    </div>
    <button type="button" class="button buttonBlue" id="logInButton">Logg inn
    <div class="ripplesCircle"><span class="ripplesCircle"></span></div>
    </button>
</form>

<!--Import jQuery before materialize.js-->
<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
        crossorigin="anonymous"></script>
<script src="js/login.js" language="JavaScript"></script>

</body>
</html>
