<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->

    <!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<h1>Vaktliste</h1>

<body>

    <tr>
        <td id="stine" rowspan="4"><span>Stine</span></td>
        <td>22.00-06.00</td>
        <td></td>
        <td></td>
        <td>14.00-22.00</td>

        <td></td>

    </tr>
    </tbody>
</table>
