<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/temp.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

<div>
    <p>fromUser</p><input id="userId1">

    $("#changeShiftFromUserToUser").click(function () {

        var shift_id = $("#shift_id").val();
        var userId1 =$("#userId1").val();
        var userId2 =$("#userId2").val();

        console.log(shift_id+" - "+userId1+" - "+userId2);
        console.log(typeof userId1);

        changeShiftFromUserToUser(userId1, userId2, shift_id)

    })
